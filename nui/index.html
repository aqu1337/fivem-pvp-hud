<!DOCTYPE html>
<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI_BARS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body style="background-color: transparent">
    <div id="server"><img src=""></div>
    <center>
        <div class="hud">
                <div class="barras">
                    <div class="barra stamina" id="">
                        <div class="fill sta" id="vida" style="background: #ffee00;"></div>
                        <div class="barraText"><i class="fas fa-heartbeat" style="color: #000000;"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script>
        $(document).ready(function() {
            window.addEventListener('message', function(event) {
                let data = event.data;

                $(".hud").css("display", data.show ? "none":"block");
                $("#vida").css("width",  data.vida + "%");

                if (data.dano === "dano") {$(".dano").fadeIn()}

                if (data.vida <= 0) {
                    $('.sta').addClass('animL')
                } else {$('.sta').removeClass('animL')}
                
            });
        });
    </script>
</body>

</html>
